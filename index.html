<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern MQTT Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="top">
            <div class="logo"><img src="assets/images/logo.png" alt="" srcset=""></div>
            <div class="room-number">Room 101</div>
        </div>
        <div class="center">
            <div class="slider-container">
                <button id="decrease-btn" class="slider-btn">-</button>
                <div id="slider"></div>
                <button id="increase-btn" class="slider-btn">+</button>
            </div>
            <div class="status-indicators">
                <div id="power-icon" class="status-icon">Power</div>
                <div id="mode-icon" class="status-icon">Cool</div>
                <div id="fan-icon" class="status-icon">Fan</div>
            </div>
            <div class="current-status">
                <div class="current-temp" id="current-temp">25Â°C</div>
                <div class="lamp-status" id="lamp-status">Lamp: Off</div>
            </div>
        </div>
        <div class="bottom">
            <div class="time" id="time">12:00 PM</div>
            <div class="date" id="date">Monday, July 24, 2024</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
